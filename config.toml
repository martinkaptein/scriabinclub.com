baseURL = "https://scriabinclub.com/"
languageCode = "en"
title = "Scriabin Club"
DefaultContentLanguage = "en"
theme = "tigers"
enableRobotsTXT = true
paginate = 30

[taxonomies]
  cat = 'cat'

[markup.goldmark.renderer]
  # Allow HTML in Markdown
unsafe = true

