###### LOOK AND FEEL ######
###########################

featuredImage = "/images/banner.jpg"
# if no bg image set, or cannot be loaded, will fallback on bgColor
bgImage = "/images/bg.svg"
bgColor = "#202430" #original bg color, average of bg.jpg: #6e78a2
logo = "/logo.svg"


#######################
### LOCALIZATION (DEFAULT) ######
#######################

sitename = "Scriabin Club"
strNextPage = "Next page→"
strPreviousPage = "← Previous page"
strLinkDescriptor = "Link to the homepage of Scriabin Club."

